version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  postgres:
    image: postgres:15
    container_name: parle_postgres
    environment:
      POSTGRES_DB: parle
      POSTGRES_USER: parle_user
      POSTGRES_PASSWORD: parle_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - parle_network

  # Backend FastAPI
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: parle_backend
    environment:
      - DATABASE_URL=postgresql://parle_user:parle_password@postgres:5432/parle
      - DEBUG=True
    volumes:
      - ../backend:/app
      - ./uploads:/app/uploads
      - ./static:/app/static
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    networks:
      - parle_network

  # Frontend Vue.js
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: parle_frontend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - parle_network

  # Redis pour le cache
  redis:
    image: redis:7-alpine
    container_name: parle_redis
    ports:
      - "6379:6379"
    networks:
      - parle_network

volumes:
  postgres_data:

networks:
  parle_network:
    driver: bridge
